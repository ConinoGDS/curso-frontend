<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>HTML - Formulário Fale Conosco</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <table>
            <tr>
                <th> <a><img src="./img/imghtml.png"> </th>
                <th> <h1>   Curso Front - End</h1> </th>

            </tr>
        </table>
    </header>

    <section>

        <nav>
            <h2>Aulas:</h2>
            <ul class="navecacao">
                <hr>
                <li><a href="homepage.html" style="text-decoration:none"><strong>Home</strong></a></li>
                <hr>
                <li id="contato-link"><a href="formularios.html" style="text-decoration:none"><strong>Contato</strong></a></li>
                <hr>
                <li><a href="emconstrucao.html" style="text-decoration:none"><strong>Em construção</strong></a></li>
                <hr>
            </ul>


            <h3>Redes Sociais:</h3>
            <table>
                <tr>
                    <th> <a href="https://www.instagram.com/_andre_gueiros_"><img src="./img/instagran.png" width="50" height="50"></a></th>
                    <th>  <a href="https://www.facebook.com/andre.gueirosdossantos"><img src="./img/face.png" width="50" height="50"></a></th>
                </tr>
            </table>
        </nav>

        <article>


            <p class="contato">Contato</p>

            <p class="preencha">Preencha os campos abaixo:</p>


            <form method="post">

                <div>
                    <label for="nome">Nome:</label><br>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                </div>

                <div>
                    <label for="email">E-mail:</label><br>
                    <input type="email" name="email" id="email" placeholder="Digite seu email">
                </div>

                <div>
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea name="mensagem" id="mensagem" rows="5"></textarea>
                </div>

                <div>
                    <p class="linguagem">
                        <label>Qual linguagem você prefere?</label>
                        <input type="radio" name="linguagens" value="html"> HTML
                        <input type="radio" name="linguagens" value="css"> CSS
                        <input type="radio" name="linguagens" value="javascript"> JavaScript
                    </p>
                </div>

                <div>
                    <label>Qual a sua cor  favorita?</label>
                    <select>
                        <option value="Azul">Azul</option>
                        <option value="Verde">Verde</option>
                        <option value="Vermelho" selected>Vermelho</option>
                    </select>
                </div>

                <div class="submit">
                    <input type="submit">
                </div>
            </form>
        </article>
    </section>
    <footer>
        <p class="rodape">Desenvolvido por André</p>
    </footer>

</body>
</html>
